name: ninerapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: ^10.10.0
  supabase_flutter: ^2.10.2
  flutter_dotenv: ^6.0.0
  get_it: ^8.2.0
  flutter_launcher_icons: ^0.14.4
  intl: ^0.20.2
  google_maps_flutter: ^2.13.1
  location: ^8.0.1
  flutter_stripe: ^12.0.2
  crypto: ^3.0.6
  dio: ^5.9.0
  shared_preferences: ^2.5.3

flutter_launcher_icons:
  ios: false
  android: "launcher_icon"
  image_path: "assets/img/logo.png"
  adaptive_icon_background: "#ADD8E6"
  adaptive_icon_foreground: "assets/img/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/img/logo.png
    - assets/img/niño.png
    - assets/img/niña.png
    - assets/img/babysitter.png